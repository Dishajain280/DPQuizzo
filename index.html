<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quiz Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <!-- start screen -->
      <div id="startScreen" class="startScreen">
        <h1>Quizzo</h1>
        <p>Interesting QUIZ Awaits You!</p>
        <button id="startBtn" type="button" class="btn">Start Now</button>
      </div>

      <!-- Quizzo screen -->
      <div id="quizScreen" class="hide">
        <div class="info">
          <span id="score">Score: 0</span>
          <span id="correct">Correct: 0</span>
          <span id="wrong">Wrong: 0</span>
          <span id="timer">Timer: 0</span>
        </div>
        <div id="question"></div>
        <div id="options" class="options"></div>
      </div>

      <!-- result screen  -->
      <div id="resultScreen" class="hide">
        <h2>Your Result</h2>
        <h1 id="finalScore"></h1>
        <p id="performance"></p>
        <button class="btn" onclick="restartQuiz()">Restart Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
